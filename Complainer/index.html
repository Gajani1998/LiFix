<!DOCTYPE html>
<html>
<head>
	<title>Li-Fix</title>
	<script src="https://use.fontawesome.com/f8cf1c89e6.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Make a Complaint</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your NIC">
				<input type="text" class="field" placeholder="Lamppost ID">

				<div class="phone-box">
					<div class="p-left">
						<input type="text" class="field" placeholder="Phone">
					</div>
					<div class="p-right">
						<button class="btn2">Get Code</button>
					</div>
				</div>

				<input type="text" class="field" placeholder="OTP Code" required>
				<button class="btn">Send</button>		
			</div>
		</div>
	</div>

</body>
</html>
